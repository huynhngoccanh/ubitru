<div class="modal-content">
	<div class="modal-header">
	  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	  <h4 class="modal-title">Add in {{placement.location}}</h4>
	</div>
	<form class="form-horizontal" ng-submit="save(placement)">
		<div class="modal-body">
			<div class="form-group">
				<label class="col-md-3 control-label">Merchant Name</label>
				<div class="col-md-9">
		      <input type="text" ng-model="merchant.name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Coupon Code</label>
				<div class="col-md-9">
		      <input type="text" ng-model="placement.code" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Expiry</label>
				<div class="col-md-9">
		      <input type="date" ng-model="placement.expiry" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Header</label>
				<div class="col-md-9">
					<textarea ng-model="placement.header" class="form-control" rows="1"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Description</label>
				<div class="col-md-9">
					<textarea ng-model="placement.description" class="form-control" rows="5"></textarea>
				</div>
			</div>
			<div class="form-group" ng-if="placement.location == 'FavStores'">
				<label class="col-md-3 control-label">Attachment</label>
				<div class="col-md-9">
					<div ngf-select ngf-drop ngf-drag-over-class="drag" class="drop-box" ngf-change="uploadAttachment($file)"  ngf-pattern="'.jpg,.png,.gif'">
					  <button class="btn btn-info btn-xs">Select</button> or Drag a file
					</div>
					<div ng-if="!!placement.image">Image Added</div>
					<a href="{{placement.image_url}}" target="_blank" ng-if="placement.id">View</a>
				</div>
				
			</div>
			
		</div>

		<div class="modal-footer">
			<button type="button" ng-if="!!placement.id" class="btn btn-danger" ng-click="delete()">Destroy</button>
	    <button type="submit" class="btn btn-primary">Save</button>
	  </div>
  </form>
</div>
